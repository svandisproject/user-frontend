
<div class="uk-dropdown-grid uk-width-1-1@m dropdown-filter-style"
     uk-dropdown="pos: bottom-right"
     uk-dropdown="mode: click"
     uk-grid>
    <div class="wrapper-filter">
        <h4 class="filter-text">Filter</h4>
        <div class="uk-nav uk-dropdown-nav">
            <div class="uk-margin">
                <form action="" class="filter-form">
                    <div class="uk-inline inline-search">
                                                <span class="uk-form-icon uk-form-icon-flip"
                                                      uk-icon="icon: search"></span>
                        <input class="uk-input" type="text">
                    </div>
                    <div class="uk-margin">
                        <div uk-form-custom="target: > * > span:first-child" class="form-custom-style">
                            <select>
                                <option value="">Asset</option>
                                <option value="1">Option 01</option>
                                <option value="2">Option 02</option>
                                <option value="3">Option 03</option>
                                <option value="4">Option 04</option>
                            </select>
                            <button class="uk-button uk-button-default dropdown-filter-style-button" type="button" tabindex="-1">
                                <span></span>
                                <span uk-icon="icon: chevron-down"></span>
                            </button>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div uk-form-custom="target: > * > span:first-child" class="form-custom-style">
                            <select>
                                <option value="">Region</option>
                                <option value="1">Option 01</option>
                                <option value="2">Option 02</option>
                                <option value="3">Option 03</option>
                                <option value="4">Option 04</option>
                            </select>
                            <button class="uk-button uk-button-default dropdown-filter-style-button" type="button" tabindex="-1">
                                <span></span>
                                <span uk-icon="icon: chevron-down"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="uk-margin filter-text">
                    <h5 class="filter-text">Activity field</h5>
                    <div class="uk-margin filter-text">
                        <label><input class="uk-checkbox" type="checkbox" checked> All</label>
                    </div>
                    <div class="uk-margin filter-text">
                        <label><input class="uk-checkbox" type="checkbox" checked> Politics</label>
                    </div>
                    <div class="uk-margin filter-text">
                        <label><input class="uk-checkbox" type="checkbox" checked> Economy</label>
                    </div>
                    <div class="uk-margin filter-text">
                        <label><input class="uk-checkbox" type="checkbox" checked> Exchange listing</label>
                    </div>
                    <div class="uk-margin filter-text">
                        <label><input class="uk-checkbox" type="checkbox" checked> Business</label>
                    </div>
                    <div class="uk-margin filter-text">
                        <label><input class="uk-checkbox" type="checkbox" checked> Investing</label>
                    </div>
                    <div class="uk-margin filter-text">
                        <label><input class="uk-checkbox" type="checkbox" checked> Tech</label>
                    </div>
                </div>
                <div class="uk-margin filter-text uk-clearfix">
                    <h5 class="filter-text">Importance</h5>
                    <div class="uk-margin filter-text">
                        <button class="uk-button uk-button-default uk-float-left btn-importance">All</button>
                        <button class="uk-button uk-button-default uk-float-left btn-importance">Old</button>
                        <button class="uk-button uk-button-default uk-float-left btn-importance">Ordinary</button>
                        <button class="uk-button uk-button-default uk-float-left btn-importance">Breaking</button>
                    </div>
                </div>
                <div class="uk-margin filter-text uk-clearfix">
                    <h5 class="filter-text">Voting</h5>
                    <div class="uk-margin filter-text">
                        <button class="uk-button uk-button-default uk-float-left btn-importance">Bullish</button>
                        <button class="uk-button uk-button-default uk-float-left btn-importance">Bearish</button>
                        <button class="uk-button uk-button-default uk-float-left btn-importance">Importan</button>
                        <button class="uk-button uk-button-default uk-float-left btn-importance">Toxic</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
