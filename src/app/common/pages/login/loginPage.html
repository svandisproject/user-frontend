<block-ui name="{{BLOCK_UI_INSTANCE_NAME}}">
    <div class="login-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <mat-card>
                        <mat-card-header>
                            <div class="text-center w-75 mx-auto mb-5">
                                <img src="assets/image/svandis-logo.png" alt="">
                            </div>
                        </mat-card-header>
                        <mat-card-content>
                            <form #form="ngForm" (submit)="login(form)" class="d-flex flex-column" action="#">
                                <div class="form-group mb-3">
                                    <mat-form-field color="accent" class="w-100">
                                        <input type="email"
                                               id="user-email"
                                               name="email"
                                               [(ngModel)]="email"
                                               placeholder="Email"
                                               required
                                               matInput
                                               aria-required="true"
                                               aria-invalid="false">
                                    </mat-form-field>
                                </div>

                                <div class="form-group mb-3">
                                    <mat-form-field class="w-100" color="accent">
                                        <input type="password"
                                               id="user-password"
                                               name="password"
                                               [(ngModel)]="password"
                                               required
                                               placeholder="Password"
                                               matInput
                                               aria-required="true"
                                               aria-invalid="false">
                                        <mat-error *ngIf="credsInvalid">
                                            <span translate>VALIDATION.ERROR.LOGIN_PASS</span>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="form-group mb-0 mt-4 text-center">
                                    <button class="btn btn-block btn-primary w-50"
                                            id="login-submit"
                                            mat-stroked-button
                                            color="accent"
                                            type="submit">
                                        Log In
                                    </button>
                                </div>
                            </form>
                        </mat-card-content>
                    </mat-card>                    

                    <div class="row text-center mt-4">
                        <div class="col-lg-4">
                            <a href="https://github.com/svandisproject/svandis-desktop/releases/download/0.1.4-beta/Svandis-0.1.4.dmg"
                               mat-button color="accent">
                                Download Mac App
                            </a>
                        </div>
                        <div class="col-lg-4">
                            <a href="https://github.com/svandisproject/svandis-desktop/releases/download/0.1.4-beta/Svandis-0.1.4.linux.zip"
                               mat-button
                               color="accent">
                                Download Linux App
                            </a>
                        </div>
                        <div class="col-lg-4">
                            <a href="https://github.com/svandisproject/svandis-desktop/releases/download/0.1.4-beta/Svandis-0.1.4.Setup.zip"
                               mat-button color="accent">
                                Download Windows App
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block-ui>
