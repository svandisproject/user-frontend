<mat-form-field class="w-100" color="accent">
    <input matInput type="text"
           placeholder="Search term:"
           [(ngModel)]="searchTerm"
           (change)="emitTermChange()">
    <button mat-button
            *ngIf="searchTerm"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="searchTerm=''; emitTermChange()">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
