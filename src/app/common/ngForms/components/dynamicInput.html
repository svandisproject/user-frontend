<div [formGroup]="form">
    <label [attr.for]="input.name">{{input.label}}</label>

    <div [ngSwitch]="input.controlType">

        <input *ngSwitchCase="'text'" [formControlName]="input.name"
               [id]="input.name" type="{{input.controlType}}">

        <input *ngSwitchCase="'checkbox'" [formControlName]="input.name"
               [id]="input.name" type="{{input.controlType}}">

        <textarea *ngSwitchCase="'textarea'" [formControlName]="input.name"
                  [id]="input.name"></textarea>

        <select [id]="input.name" *ngSwitchCase="'select'" [formControlName]="input.name">
            <option *ngFor="let opt of input.options" [value]="opt.value">{{opt.label}}</option>
        </select>

    </div>

    <div class="errorMessage" *ngIf="!isValid()">{{input.label}} is required</div>
</div>
