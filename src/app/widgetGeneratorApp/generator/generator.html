<div class="header p-3">
    <div class="container-fluid">
        <div class="row d-flex align-items-center">
            <div class="col-4">
                <a [routerLink]="''">
                    <img src="assets/image/svandis-logo.png" alt="">
                </a>
            </div>
            <div class="col-8">
                <h2>Svandis Newsfeed Widget Generator</h2>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid main-container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h3>Newsfeed widget settings</h3>

            <ng-container *ngIf="tagGroupsStream | async as tagGroups else loader">
                <div *ngFor="let group of tagGroups">
                    <div class="group-title">
                        {{group.title}}
                    </div>
                    <mat-form-field>
                        <mat-chip-list>
                            <mat-chip class="sv-tag" *ngFor="let tag of group.tags"
                                      [class.selected]="isTagSelected(tag.id)"
                                      (click)="selectTag(tag.id)">
                                <mat-icon class="noselect chip-icon" [class.selected]="isTagSelected(tag.id)">done
                                </mat-icon>
                                <span class="noselect">{{tag.title}}</span>
                            </mat-chip>
                        </mat-chip-list>
                    </mat-form-field>
                </div>

                <span class="section-title">Widget Script</span>
                <ngx-prism #codeHighlight [language]="language" [cd]="{ code: true }" [code]="scriptCdn"></ngx-prism>
                <mat-hint>Paste the widget script at the end of your <strong>body</strong> tag</mat-hint>
                <div class="d-flex justify-content-end">
                    <button class="button-blue" mat-raised-button appClipboardCopy [copy-clipboard]="scriptCdn">
                        Copy Code
                    </button>
                </div>

                <span class="section-title">Widget Code</span>
                <ngx-prism #codeHighlight [language]="language" [cd]="{ code: true }" [code]="getCodeContent()">
                </ngx-prism>
                <mat-hint>This is the widget component, it can be paste anywhere on you website and it will render the
                    news-feeds
                </mat-hint>

                <div class="d-flex justify-content-end">
                    <button class="button-blue" mat-raised-button appClipboardCopy [copy-clipboard]="content">
                        Copy Code
                    </button>
                </div>
            </ng-container>
            <ng-template #loader>
                <div class="row mt-5">
                    <div class="col-12 d-flex justify-content-center">
                        <mat-spinner color="accent"></mat-spinner>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
