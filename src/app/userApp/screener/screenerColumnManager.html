
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
            <h3>{{ 'SCREENER.TABLE_SETTINGS' | translate }}</h3>
        </div>
        <div class="col-sm-2">
            <button (click)="close.emit()" class="mat-icon-button float-right">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
<mat-selection-list #displayedColumns [(ngModel)]="selectedColumns" (selectionChange)="onColumnSelect($event)">
    <mat-list-option *ngFor="let column of tableColumns" [value]="column">
        {{column.columnName}}
    </mat-list-option>
</mat-selection-list>
