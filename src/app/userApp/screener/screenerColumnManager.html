
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 clearfix px-0">
            <h3 class="float-left my-0">{{ 'SCREENER.TABLE_SETTINGS' | translate }}</h3>
            
            <button (click)="close.emit()" class="mat-icon-button float-right pt-1">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
<mat-selection-list #displayedColumns [(ngModel)]="selectedColumns" (selectionChange)="onColumnSelect($event)">
    <mat-list-option *ngFor="let column of tableColumns" [value]="column">
        {{column.columnName}}
    </mat-list-option>
</mat-selection-list>
