<div class="container-fluid mt-1">
    <div class="row">
        <div class="col-sm-12">
            <h3>NewsFeed</h3>
            <mat-divider class="mb-4"></mat-divider>
        </div>
    </div>
</div>
<app-feed-list [posts]="posts"
               [isLoading]="isLoading"
               (pageChange)="loadPage($event)"
               *ngIf="isFeedListSmall; else largeFeedList">
</app-feed-list>
<ng-template #largeFeedList>
    <app-feed-list-large
            [isLoading]="isLoading"
            [posts]="posts"
            (pageChange)="loadPage($event)">
    </app-feed-list-large>
</ng-template>
