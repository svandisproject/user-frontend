<div class="search-results"
     *ngIf="posts; else listLoading"
     (scrolled)="onScroll($event)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mb-3" *ngFor="let feed of posts.content | listReverse">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{feed.title}}</mat-card-title>
                        <mat-card-subtitle>{{feed.created_at | date: 'shortTime'}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
                    <mat-card-content>
                        <p>
                            {{feed.content | truncate:[350, '...']}}
                        </p>
                    </mat-card-content>
                    <mat-card-footer>
                        <a [href]="feed.url" mat-button class="continue-link" target="_blank">Continue read </a>
                    </mat-card-footer>
                </mat-card>
            </div>
        </div>
    </div>
