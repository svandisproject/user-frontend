<div class="search-results"
     *ngIf="posts; else listLoading"
     (scrolled)="onScroll($event)">
    <table class="uk-table uk-table-divider list-alerts"
           id="news-feed-list"
           *ngIf="posts.content.length > 0; else noResults">
        <tbody>
        <tr *ngFor="let feed of posts.content">
            <td>
                <a [href]="feed.url" class="news-feed-header-link" target="_blank">
                    <span class="news-feed-header">{{feed.title | truncate:[50, '...']}}</span>
                </a>

            </td>
            <td>
                <span>{{feed.content | truncate:[80, '...']}}</span>
            </td>
            <td>
                <span class="news-feed-header-link-date">{{feed.created_at | date: 'shortTime'}}</span>
                <span class="channel-red" *ngIf="feed.tags">
                    <ng-container *ngFor="let tag of feed.tags">{{tag.title}} </ng-container>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="uk-pagination">
        <li *ngIf="!isFirstPage()">
            <a href="#" (click)="previousPage(); $event.preventDefault()">
                <span class="uk-margin-small-right" uk-pagination-previous></span>
                Previous
            </a>
        </li>
        <li class="uk-margin-auto-left" *ngIf="!isLastPage()">
            <a href="#" (click)="nextPage(); $event.preventDefault()">Next
                <span class="uk-margin-small-left" uk-pagination-next></span>
            </a>
        </li>
    </ul>
    <ng-template #noResults>
        <span translate>ERROR.404.RESULTS</span>
    </ng-template>
</div>

<ng-template #listLoading>
    <span translate>APP.LOADING</span>
</ng-template>
