<div class="search-results"
     *ngIf="posts; else listLoading"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()">
    <table class="uk-table uk-table-divider list-alerts"
           id="news-feed-list"
           *ngIf="posts.content.length > 0; else noResults">
        <tbody>
        <tr *ngFor="let feed of posts.content | listReverse">
            <td>
                <a [href]="feed.url" class="news-feed-header-link" target="_blank">
                    <span class="news-feed-header">{{feed.title | truncate:[50, '...']}}</span>
                </a>
                <span>{{feed.content | truncate:[80, '...']}}</span>
            </td>
            <td>
                <span class="news-feed-header-link-date">{{feed.createdAt | date: 'shortTime'}}</span>
                <span class="channel-red" *ngIf="feed.tags">
                    <ng-container *ngFor="let tag of feed.tags">{{tag.title}} </ng-container>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
    <ng-template #noResults>
        <span translate>ERROR.404.RESULTS</span>
    </ng-template>
</div>

<ng-template #listLoading>
    <span translate>APP.LOADING</span>
</ng-template>
