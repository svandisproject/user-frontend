<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <app-tag-tool [post]="post"
                          (postChange)="postChange.emit($event)"
                          [canEdit]="isAdmin()"
                          [isMenu]="false"></app-tag-tool>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h4>{{post.title}}</h4>
            {{post.content | truncate: [250, '...']}}
            <a [href]="post.url" class="news-feed-header px-1 py-1" target="_blank">Read more</a>
        </div>
    </div>
</div>
