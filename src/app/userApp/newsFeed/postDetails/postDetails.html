<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <app-tag-tool [post]="post"
                          (postChange)="postChange.emit($event)"
                          [canEdit]="isAdmin()"
                          [isMenu]="false"></app-tag-tool>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h4>{{post.title}}</h4>
            {{post.content | truncate: [300, '...']}}
        </div>
        <div class="col-12 mt-3 text-right">
            <button mat-button color="accent" (click)="readMore(post.url)">Read more</button>
        </div>
    </div>
</div>
