<ng-container *ngIf="(getTagGroups() | async) as tagGroups; else loader">
    <mat-form-field color="accent" class="mr-1 w-100" *ngFor="let group of tagGroups">
        <mat-select [placeholder]="group.title" (selectionChange)="filterSelect($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let tag of group.tags" [value]="tag.id">
                {{tag.title}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</ng-container>
<ng-template #loader>
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</ng-template>
