<mat-toolbar color="primary" class="mat-elevation-z2 d-flex justify-content-between align-items-center">
    <ng-container *ngIf="!isMobile; else burger">
        <img src="assets/image/svandis-logo.png" alt="">
    </ng-container>
    <ng-template #burger>
        <button mat-icon-button (click)="openSidebar()">
            <mat-icon>menu</mat-icon>
        </button>

        <img src="assets/image/svandis-logo.png" alt="">
    </ng-template>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <a mat-menu-item routerLink="../admin/posts" *ngIf="isAdmin()">
                <mat-icon>person</mat-icon>
                <span>Admin Panel</span>
            </a>
            <a mat-menu-item routerLink="profile">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </a>
            <a mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Log out</span>
            </a>
        </mat-menu>
    </div>

</mat-toolbar>

<app-user-sidebar [opened]="sidebarOpen || !isMobile" (close)="sidebarOpen=false">
    <router-outlet></router-outlet>
</app-user-sidebar>
