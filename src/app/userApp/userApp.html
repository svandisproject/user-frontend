<mat-toolbar color="primary" class="mat-elevation-z2">
    <span>
        <img *ngIf="!isMobile; else smallLogo" src="assets/image/svandis-logo.png" alt="">
        <ng-template #smallLogo>
            <img src="assets/image/32x32@1x.png" alt="" (click)="openSidebar()">
        </ng-template>
    </span>
    <span class="flex-fill-remaining"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="../admin" *ngIf="isAdmin()">
            <mat-icon>person</mat-icon>
            <span>Admin Panel</span>
        </a>
        <a mat-menu-item routerLink="profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </a>
        <a mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log out</span>
        </a>
    </mat-menu>
</mat-toolbar>

<app-user-sidebar [opened]="sidebarOpen || !isMobile" (close)="sidebarOpen=false">
    <router-outlet></router-outlet>
</app-user-sidebar>
