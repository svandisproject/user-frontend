<mat-sidenav-container class="sidenav-container" (backdropClick)="close.emit()">
    <mat-sidenav
            #drawer
            [fixedInViewport]="true"
            class="sidenav"
            [mode]="isMobile ? 'push' : 'side'"
            [opened]="isWebFeed()">
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
