<div class="col-sm-12">
    <div class="row d-flex justify-content-center w-100">
        <h2>Beginner Key Management</h2>
    </div>
    <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile>
            <mat-card (click)="downloadKeystore()">
                <mat-card-content>
                    <div class="row">
                        <div class="image-card-width">
                            <mat-icon>get_app</mat-icon>
                        </div>
                        <div class="text-card-width">
                        <span class="add-text-color">
                        Download Local Private Key File
                        </span><br>
                            <span class="grey-text-color">
                        (Please keep safe)
                        </span>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card>
                <mat-card-content>
                    <div class="row">
                        <div class="image-card-width">
                            <mat-icon>offline_bolt</mat-icon>
                        </div>
                        <div class="text-card-width">
                        <span class="add-text-color">
                        Become an expert user
                        </span><br>
                            <span class="add-text-color">
                        (Add your own recovery and use your password to sign)
                        </span><br>
                            <mat-form-field class="w-50">
                            <textarea
                                    [style.fontSize.px]=16
                                    [value]="this.recoveryAddress"
                                    (input)="this.recoveryAddress = $event.target.value"
                                    matInput placeholder="New Ethereum Recovery Address"></textarea>
                            </mat-form-field>
                                <mat-form-field class="w-50">
                                <textarea
                                        [style.fontSize.px]=16
                                        [value]="this.password"
                                        (input)="this.password = $event.target.value"
                                        matInput placeholder="Required Eth Key Password"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <button *ngIf="isValidEthAddress() && this.password.length > 5" mat-button mat-stroked-button
                            color="accent" (click)="becomeExpertUser()">Sign & Convert User
                    </button>

                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card (click)="addDeviceKey()" [class.deactive]="connectionStatus" [disabled]="connectionStatus">
                <mat-card-content>
                    <div class="row">
                        <div class="image-card-width">
                            <mat-icon>important_devices</mat-icon>
                        </div>
                        <div class="text-card-width">
                        <span class="add-text-color">
                        Add verified device key to this browser
                        </span><br>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card (click)="swapDeviceForCurrentBrowser()" [class.deactive]="connectionStatus" [disabled]="connectionStatus">
                <mat-card-content>
                    <div class="row">
                        <div class="image-card-width">
                            <mat-icon>swap_horiz</mat-icon>
                        </div>
                        <div class="text-card-width">
                        <span class="add-text-color">
                        Swap verified device for this browser
                        </span><br>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
