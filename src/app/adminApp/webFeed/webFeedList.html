<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h3>Web Feed list</h3>
        </div>
    </div>
</div>

<app-data-table [dataSet]="feeds"
                *ngIf="feeds; else loading"
                [displayedColumns]="columns"
                (pageChange)="loadPage($event)"
                [settings]="{filter: false}"
                (rowSelected)="editFeed($event)">
</app-data-table>
<ng-template #loading>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<button mat-button mat-fab class="fab-fixed-bottom-right" (click)="addFeed()">
    <mat-icon>add</mat-icon>
</button>
