<div class="grid-container">
    <h1 class="mat-h1">Edit Tag: {{title}}</h1>
    <mat-card>
        <mat-form-field class="w-100" color="accent">
            <input type="text" required matInput placeholder="Title" [(ngModel)]="model.title">
        </mat-form-field>
        <mat-card-actions>
            <button mat-button color="warn" (click)="deleteTag()">Delete</button>
            <button mat-button color="accent" (click)="saveTag()">{{isNew ? 'Create' : 'Update'}}</button>
        </mat-card-actions>
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    </mat-card>
</div>
