<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h3>Tag list</h3>
        </div>
    </div>
</div>

<app-data-table [dataSet]="tags"
                *ngIf="tags; else loading"
                [displayedColumns]="columns"
                [settings]="{filter: false}"
                (pageChange)="loadPage($event)"
                (rowSelected)="editTag($event)">
</app-data-table>
<ng-template #loading>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
<button mat-button mat-fab class="fab-fixed-bottom-right" (click)="addTag()">
    <mat-icon>add</mat-icon>
</button>
