<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h3>Post list</h3>
        </div>
    </div>
</div>


<app-data-table [dataSet]="posts"
                *ngIf="posts; else loading"
                [displayedColumns]="columns"
                [settings]="{filter: false}"
                (pageChange)="loadPage($event)"
                (rowSelected)="editPost($event)">
</app-data-table>
<ng-template #loading>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
