<div class="data-table-container">
    <mat-table #table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column.columnKey}}">
            <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.columnName | translate}}</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element[column.columnKey]}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="getColumnsToDisplay()"></mat-header-row>
        <mat-row *matRowDef="let row; columns: getColumnsToDisplay();"></mat-row>
    </mat-table>
